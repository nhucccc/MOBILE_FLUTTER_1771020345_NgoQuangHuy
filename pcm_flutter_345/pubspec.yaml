name: pcm_flutter_345
description: "Ứng dụng quản lý câu lạc bộ Pickleball - Mã sinh viên: 345"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^12.1.3
  
  # HTTP & API
  dio: ^5.4.0
  json_annotation: ^4.8.1
  
  # Storage & Security
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # Real-time Communication
  signalr_netcore: ^1.3.7
  
  # UI Components
  table_calendar: ^3.0.9
  fl_chart: ^0.66.0
  image_picker: ^1.0.4
  badges: ^3.1.2
  
  # Utils
  intl: ^0.19.0
  logger: ^2.0.2+1
  
  # Loading & Progress
  flutter_spinkit: ^5.2.0
  
  # Biometric Authentication
  local_auth: ^2.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#2196F3"
  adaptive_icon_foreground: "assets/icons/app_icon.png"